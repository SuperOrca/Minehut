<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minehut Name Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="content">
        <h1>Minehut Name Checker</h1>
        <h2>Enter each server name on a new line and the <a href="https://minehut.com/">Minehut</a> API will check the name's
            avaliability.</h2>
        <textarea id="input"></textarea>
        <input type="button" id="view" onclick="view()" value="View Avaliability">
        <textarea id="output" disabled></textarea>
    </div>
</body>
</html>
